<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kintra — Pilot • Italy & Thailand</title>
  <meta name="color-scheme" content="light only"/>
  <meta name="theme-color" content="#0b2347"/>
  <link rel="icon" href="./img/logo.png.png"/>

  <style>
    :root{
      --bg:#ffffff; --ink:#0b1220; --muted:#5b6475; --line:#e8ecf2;
      --navy:#0b2347; --brand:#0b5fff; --gold:#c9a227;
      --card:#f7f9fc; --chip:#eef3ff; --radius:14px; --max:1100px;
      --wa-gray:#f5f7fb; --wa-blue:#e8f1ff; --wa-blue-b:#d7e6ff; --agent-green:#e9f8f1; --agent-green-b:#cfeee0;
      --line-green: #06C755;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
    img{max-width:100%;display:block}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px 22px 60px}

    /* Multi-Language Logic */
    .lang-en-only, .lang-th-only, .lang-it-only { display: none; }
    body.lang-en-active .lang-en-only { display: block; }
    body.lang-it-active .lang-it-only { display: block; }
    body.lang-th-active .lang-th-only { display: block; }

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:28px;height:28px;border-radius:6px;object-fit:contain}
    .badge{padding:4px 10px;border:1px solid var(--line);border-radius:999px;color:#6b7280;font-size:13px}
    .toggle button{border:1px solid var(--line);background:#fff;border-radius:999px;padding:6px 12px;cursor:pointer;font-weight:600;margin-left:4px}
    .toggle button.active{background:var(--chip);border-color:var(--brand);color:#0b2347}

    /* VEO 3.1 HERO STYLING */
    .hero-cinematic {
      position: relative; width: 100%; height: 500px;
      border-radius: var(--radius); overflow: hidden; background: #0b2347;
      margin-bottom: 32px;
    }
    .hero-cinematic video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
    .hero-overlay {
      position: absolute; bottom: 0; left: 0; right: 0; padding: 40px;
      background: linear-gradient(transparent, rgba(11, 35, 71, 0.95));
    }
    .hero-overlay h1 { color: #fff; font-size: 38px; margin: 0 0 10px; }
    .hero-overlay p { color: rgba(255,255,255,0.8); max-width: 550px; margin-bottom: 20px; }

    /* Button variants */
    .btn{border:1px solid var(--line);background:#fff;border-radius:10px;padding:12px 18px;cursor:pointer;font-weight:600;display:inline-flex;align-items:center;gap:8px}
    .btn.primary{background:var(--navy);border-color:var(--navy);color:#fff}
    .btn.line { background: var(--line-green); color: #fff; border: none; }
    .btn.ghost{background:#fff;color:#0b2347;border-color:var(--line)}

    /* Original Italian Pilot Styles (Verified) */
    .divider{height:1px;background:var(--line);margin:18px 0}
    .wa-panel{margin-top:10px;display:none}
    .wa-panel.active{display:block}
    .before-after{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#fff}
    .phone-shell{margin-top:10px;border-radius:22px;padding:8px;background:#121b22;max-width:340px}
    .chat-inner{border-radius:18px;overflow:hidden;background:#ece5dd;position:relative}
    .bubble{max-width:78%;padding:7px 9px;border-radius:14px;font-size:14px;line-height:1.25}
    .bubble.client{background:#ffffff;border-bottom-left-radius:4px}
    .bubble.kintra{background:#dcf8c6;border-bottom-right-radius:4px}
    .roi .row{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .roi .cell{border:1px solid var(--line);border-radius:12px;background:#fff;padding:12px;text-align:center}
    .roi .cell .big{font-size:22px;font-weight:800;color:#0b5fff}
    
    @media (max-width:980px){ .before-after,.roi .row{grid-template-columns:1fr} .hero-cinematic{height:400px} }
  </style>
</head>
