<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kintra — Listing Summary</title>
  <meta name="color-scheme" content="light only"/>
  <link rel="icon" href="./img/logo.png.png"/>
  <style>
    :root{ --ink:#0b1220; --muted:#5e6a7a; --line:#e8ecf2; --brand:#0b5fff; --card:#f7f9fc; --radius:14px; --max:900px; }
    *{box-sizing:border-box}
    html,body{margin:0;background:#ffffff;color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:26px 22px 56px}
    header{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    header img{width:24px;height:24px;border-radius:6px}
    h1{font-size:26px;margin:0 0 6px}
    .sub{color:var(--muted)}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:16px}
    .grid{display:grid;grid-template-columns:220px 1fr;gap:16px}
    .photo{width:100%;height:160px;object-fit:cover;border-radius:12px;border:1px solid var(--line)}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:12px;color:#234;background:#eef3ff;border:1px solid #dbe7ff;border-radius:999px;padding:4px 8px}
    .btn{display:inline-block;border:1px solid var(--brand);background:var(--brand);color:#fff;border-radius:12px;padding:10px 14px;font-weight:700}
    .btn.alt{background:#fff;color:var(--brand)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .note{font-size:13px;color:var(--muted)}
    .hr{height:1px;background:var(--line);margin:16px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./img/logo.png.png" alt="Kintra"/>
      <strong>Kintra</strong>
      <span class="note">/ Listing Summary</span>
    </header>

    <h1>€420,000 · Bilocale ristrutturato</h1>
    <div class="sub">Navigli, Milano — 80 m² · 2° piano · Ascensore</div>

    <div class="card" style="margin-top:12px">
      <div class="grid">
        <img src="./img/cta.jpg" class="photo" alt="Listing photo"/>
        <div>
          <div class="tags">
            <span class="tag">2BR</span><span class="tag">80 m²</span><span class="tag">Milano</span><span class="tag">Balcony</span>
          </div>
          <div class="hr"></div>
          <div class="row">
            <a href="./index.html#pilot" class="btn">→ Book a viewing</a>
            <a href="./index.html#pilot" class="btn alt">Ask a question</a>
          </div>
          <p class="note" style="margin-top:8px">This is a composite preview card your agents can drop into WhatsApp or email.</p>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top:16px">
      <a class="btn alt" href="./index.html">← Back to Pilot page</a>
    </div>
  </div>
</body>
</html>
