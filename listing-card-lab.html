<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kintra Listing Card Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #020617;
      --bg-shell: #020617;
      --bg-panel: #020617;
      --border-soft: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-blue: #3478f6;
      --accent-green: #22c55e;
      --accent-gold: #c6a55a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #020617);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .shell {
      width: 1040px;
      max-width: 100%;
      background: var(--bg-shell);
      border-radius: 24px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      border: 1px solid var(--border-soft);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .title { font-size: 18px; font-weight: 600; letter-spacing: 0.01em; }
    .subtitle { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
    .pill {
      font-size: 11px; border-radius: 999px; padding: 4px 10px;
      background: rgba(198,165,90,0.16); color:#f9fafb; border:1px solid rgba(198,165,90,0.7);
      display: inline-flex; align-items:center; gap:4px;
    }
    .pill::before {
      content:""; width:8px; height:8px; border-radius:999px; background:var(--accent-gold);
    }

    .accent-line {
      height: 2px;
      width: 100%;
      border-radius: 999px;
      background: linear-gradient(to right, rgba(198, 165, 90, 0.7), transparent);
      margin-bottom: 12px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 16px;
    }
    .panel {
      background: var(--bg-panel);
      border-radius: 16px;
      padding: 12px;
      border: 1px solid var(--border-soft);
    }
    .panel-title { font-size: 13px; font-weight: 500; margin-bottom: 6px; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-top: 6px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: 12px;
    }
    label { color: var(--text-muted); }
    input, select {
      border-radius: 8px;
      border: 1px solid #1e293b;
      padding: 6px 8px;
      font-size: 12px;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .field-full { grid-column: 1 / -1; }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-muted);
      flex-wrap: wrap;
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease, border-color 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }
    .btn-secondary { background:#020617; color:#e5e7eb; border:1px solid #1e293b; }
    .btn-secondary:hover { border-color:#334155; }
    .btn-primary {
      background: var(--accent-blue);
      color: #f9fafb;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(52, 120, 246, 0.35);
      border: 1px solid rgba(52, 120, 246, 0.8);
    }
    .btn-primary:hover {
      background:#2e6bdc;
      transform: translateY(-0.5px);
      box-shadow: 0 10px 20px rgba(46, 107, 220, 0.4);
    }

    /* phone/card preview */
    .phone-frame {
      width: 360px;
      max-width: 100%;
      margin: 0 auto;
      background: #020617;
      border-radius: 28px;
      padding: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      border: 1px solid #111827;
    }
    .phone-inner {
      background: #020617;
      border-radius: 22px;
      overflow: hidden;
      padding: 10px;
      border: 1px solid #1e293b;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      font-size: 12px;
    }
    .card-image {
      height: 180px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

      position: absolute;
      top: 8px;
      left: 8px;
