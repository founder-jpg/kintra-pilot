<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kintra WhatsApp Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #020617;
      --bg-shell: #020617;
      --border-soft: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-green: #22c55e;
      --accent-blue: #3478f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #020617);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .shell {
      width: 360px;
      max-width: 100%;
      height: 720px;
      background: #020617;
      border-radius: 32px;
      padding: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      border: 1px solid var(--border-soft);
      position: relative;
    }

    .phone-inner {
      background: #111b21;
      border-radius: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .status-bar {
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.85;
    }

    .header {
      height: 44px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: #202c33;
      color: #e5e7eb;
      font-size: 13px;
      gap: 8px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent-green);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    .header-main {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .header-name {
      font-weight: 500;
    }

    .header-status {
      font-size: 11px;
      opacity: 0.75;
    }

    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: url("https://i.imgur.com/fH0pK8Z.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .chat-window-inner {
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 80%;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.3;
      color: #e5e7eb;
      position: relative;
      word-wrap: break-word;
    }

    .bubble.client {
      background: #202c33;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
    }

    .bubble.agent {
      background: #005c4b;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }

    .chat-meta {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 3px;
      display: flex;
      justify-content: flex-end;
      gap: 4px;
      align-items: center;
    }

    .ticks {
      font-size: 13px;
    }

    .input-bar {
      background: #202c33;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-field {
      flex: 1;
      background: #111b21;
      border-radius: 999px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-field input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 13px;
    }

    .input-placeholder-icon {
      font-size: 14px;
      opacity: 0.7;
    }

    .btn-mini {
      border-radius: 999px;
      border: none;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      background: #111b21;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      white-space: nowrap;
    }

    .btn-mini-primary {
      background: var(--accent-blue);
      color: #f9fafb;
      border-color: rgba(52, 120, 246, 0.9);
    }

    .btn-mini-primary:hover {
      background: #2e6bdc;
    }

    .send-icon {
      font-size: 17px;
      color: var(--accent-green);
      cursor: pointer;
    }

    /* Kintra side panel (modal) */
    .kintra-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
      padding: 16px;
    }

    .kintra-backdrop.active {
      display: flex;
    }

    .kintra-panel {
      width: 360px;
      max-width: 100%;
      background: #020617;
      border-radius: 20px;
      border: 1px solid #1f2937;
      box-shadow: 0 24px 48px rgba(0,0,0,0.8);
      padding: 14px;
      transform: translateY(8px);
      opacity: 0;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .kintra-panel.active {
      opacity: 1;
      transform: translateY(0);
    }

    .kintra-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .kintra-title {
      font-size: 14px;
      font-weight: 500;
    }

    .kintra-subtitle {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .kintra-close {
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      color: var(--text-muted);
    }

    .field-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }
